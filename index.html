<body>
  <h1>Родина</h1>
  <p>
    Я узнал, что у меня<br>
    Есть огромная семья<br>
    И тропинка и лесок<br>
    В поле каждый колосок<br>
    Речка, небо голубое —<br>
    Это всё моё родное<br>
    Это Родина моя,<br>
    Всех люблю на свете я!
  </p>
